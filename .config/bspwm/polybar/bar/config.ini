[global/wm]
margin-bottom = 0
margin-top = 0
include-file = ~/.config/bspwm/polybar/bar/colors.ini
include-file = ~/.config/bspwm/polybar/bar/decor.ini
include-file = ~/.config/bspwm/polybar/bar/modules.ini
include-file = ~/.config/bspwm/polybar/bar/system.ini

[bar/bar]
monitor = ${system.monitor}
override-redirect = false
fixed-center = true
wm-restack = bspwm
width = 99%
height = 16pt
offset-x = 5pt
offset-y = 3pt
radius = 10pt
border-size = 3pt
border-color = ${color.black}
foreground = ${color.white}
background = ${color.black}
font-0 = "JetBrainsMono Nerd Font:size=12;3"
font-1 = "JetBrainsMono Nerd Font:size=14;3"
font-2 = "DejaVu Nerd Font:size=10;3"
font-3 = "MaterialDesignIconsDesktop:size=14;3"
modules-left = L time arch R mod
modules-center = bspwm
modules-right = mpd L battery volume backlight network R
dim-value = 1.0
enable-ipc = true

[settings]
screenchange-reload = true
pseudo-transparency = true
