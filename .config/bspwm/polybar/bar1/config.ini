[global/wm]
margin-bottom = 0
margin-top = 0
include-file = ~/.config/bspwm/polybar/bar1/colors
include-file = ~/.config/bspwm/polybar/bar1/decor
include-file = ~/.config/bspwm/polybar/bar1/modules
include-file = ~/.config/bspwm/polybar/bar1/system

[bar/bar]
monitor = ${system.monitor}
override-redirect = false
fixed-center = true
wm-restack = bspwm
width = 100%
height = 16pt
foreground = ${color.black}
background = ${color.black}
font-0 = "JetBrainsMono Nerd Font:size=12;3"
font-1 = "JetBrainsMono Nerd Font:size=14;3"
font-2 = "Iosevka Nerd Font:size=16;3"
modules-left = time mod R
modules-center = bspwm
modules-right = L battery volume backlight network
dim-value = 1.0
enable-ipc = true

[settings]
screenchange-reload = true
pseudo-transparency = true
