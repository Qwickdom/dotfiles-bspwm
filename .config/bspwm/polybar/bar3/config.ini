[global/wm]
margin-bottom = 0
margin-top = 0
include-file = ~/.config/bspwm/polybar/bar3/colors
include-file = ~/.config/bspwm/polybar/bar3/modules
include-file = ~/.config/bspwm/polybar/bar3/system

[bar/bar]
monitor = ${system.monitor}
override-redirect = false
fixed-center = true
wm-restack = bspwm
width = 100%
height = 16pt
foreground = ${colors.white}
background = ${colors.trans}
font-0 = "JetBrainsMono Nerd Font:style=Bold:size=12;3"
font-1 = "JetBrainsMono Nerd Font:size=14;3"
modules-left = time mod
modules-center = bspwm
modules-right = battery volume backlight network
dim-value = 1.0
enable-ipc = true

[settings]
screenchange-reload = true
pseudo-transparency = true
