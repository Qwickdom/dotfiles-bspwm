[global/wm]
margin-bottom = 0
margin-top = 0
include-directory = ~/.config/bspwm/polybar/ganyu/config

[bar/main]
monitor = ${system.monitor}
override-redirect = false
fixed-center = true
wm-restack = bspwm
width = 100%
height = 16pt
border-top-size = 3pt
border-bottom-size = 3pt
border-color = ${color.black}
foreground = ${color.white}
background = ${color.black}
font-0 = "JetBrainsMono Nerd Font:size=12;3"
font-1 = "JetBrainsMono Nerd Font:size=14;3"
font-2 = "DejaVu Nerd Font:size=10;3"
font-3 = "MaterialDesignIconsDesktop:size=14;3"
modules-left = Lr time arch Rt mod
modules-center = bspwm
modules-right = mpd Lt style battery volume backlight network Rr
dim-value = 1.0
enable-ipc = true

[settings]
screenchange-reload = true
pseudo-transparency = true
