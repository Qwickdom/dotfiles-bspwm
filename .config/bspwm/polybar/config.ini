[global/wm]
margin-bottom = 0
margin-top = 0
include-file = ~/.config/bspwm/polybar/colors
include-file = ~/.config/bspwm/polybar/decor
include-file = ~/.config/bspwm/polybar/modules
include-file = ~/.config/bspwm/polybar/system

[bar/bar]
monitor = eDP1
override-redirect = false
fixed-center = true
wm-restack = bspwm
width = 100%
height = 20
offset-x = 0pt
offset-y = 0pt
radius-top = 0pt
radius-bottom = 0pt
border-bottom-size = 3pt
border-bottom-color = ${color.black}
foreground = ${color.white}
background = ${color.black}
font-0 = "JetBrainsMono Nerd Font:size=12;3"
font-1 = "JetBrainsMono Nerd Font:size=14;4"
font-2 = "Iosevka Nerd Font:size=16;3"
modules-left = BPLD time mod BPR
modules-center = bspwm
modules-right = BPL battery volume backlight network BPRD
dim-value = 1.0
enable-ipc = true

[settings]
screenchange-reload = true
pseudo-transparency = true
