[global/wm]
margin-bottom = 0
margin-top = 0
include-file = ~/.config/bspwm/polybar/bar2/colors
include-file = ~/.config/bspwm/polybar/bar2/decor
include-file = ~/.config/bspwm/polybar/bar2/modules
include-file = ~/.config/bspwm/polybar/bar2/system

[bar/bar]
monitor = ${system.monitor}
override-redirect = false
fixed-center = true
wm-restack = bspwm
width = 99%
height = 16pt
offset-x = 5pt
offset-y = 3pt
radius = 10pt
border-size = 3pt
border-color = ${colors.background}
foreground = ${colors.foreground}
background = ${colors.background}
font-0 = "JetBrainsMono Nerd Font:size=12;3"
font-1 = "JetBrainsMono Nerd Font:style=Bold:size=12;3"
font-2 = "JetBrainsMono Nerd Font:size=13;3"
font-3 = "JetBrainsMono Nerd Font:size=14;3"
modules-left = LR bspwm RR sep LR mod RR
modules-center = 
modules-right = LR backlight space volume space network space battery RR sep LR date RR
dim-value = 1.0
enable-ipc = true

[settings]
screenchange-reload = true
pseudo-transparency = true
